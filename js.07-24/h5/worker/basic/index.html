<script>
	//这里创建一个webworker就是开一个新的线程
	var worker = new Worker('sub.js'); //创建子线程
	//这里接收新的线程传来的data
	worker.onmessage = function(event) { 
		console.log(event.data);
	};
	//这个将会触发向子进程的请求
	worker.postMessage("begin");  

	//构造一个无限循环

</script>
